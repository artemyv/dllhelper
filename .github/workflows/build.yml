name: Build
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install CMake 4.2.1
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '4.2.1'
      - name: Run Build
        run: |
          cmake --version
          cmake -S . -B build -DCODE_COVERAGE=ON
          cmake --build build/ --config Release
      - name: Run gcov to translate `.gcda` files into `.gcov` readable by humans and SonarCloud
        run: |
          mkdir coverage-dir
          cd coverage-dir
          find .. -name '*.o' -not -path '*/_deps/*' | xargs gcov --preserve-paths
          cd ..
      - name: Official SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9  # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        with:
          args: >
            --define sonar.cfamily.compile-commands=build/compile_commands.json
            --define sonar.cfamily.gcov.reportsPath=coverage-dir
